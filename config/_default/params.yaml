description: Fuad Efendi is an Independent Consultant specializing in Microservices, Big Data, NoSQL, Search.

hb:
  header:
    brand: # the brand name, leave it empty to use site's title.
    logo_bg: 'transparent' # logo background color, used by logo with transparent background.
    socials:
      github: hbstack
      kofi: razonyang
      paypal: razonyang
      twitter: razonyang
      mastodon: razonyang
  footer:
    socials:
      github: hbstack
      kofi: razonyang
      paypal: razonyang
      twitter: razonyang
      mastodon: razonyang
  blog:
    paginate: 12 # paginate.
    home: # homepage settings.
      featured_posts: 5 # the number of the featured posts.
      main_sections: # leave it empty to include all regular pages.
        - docs
        - blog
        - tutorials
    post_thumbnail: false
    giscus:
      repo: FuadEfendi/www.fuadefendi.com
      repo_id: R_kgDOJUOolQ
      category_id: DIC_kwDOJUOolc4CVrAO
      mapping: 'og:title'
  docs:
    date: [":git", "date", "publishDate", "lastmod"]
    giscus:
      repo: FuadEfendi/www.fuadefendi.com
      repo_id: R_kgDOJUOolQ
      category_id: DIC_kwDOJUOolc4CVrAO
      mapping: 'og:title'
  content_panel:
    repo:
      service: github # github or gitlab.
      repo: FuadEfendi/www.fuadefendi.com
      branch: main
      # subpath: exampleSite
  gallery:
    thumbnail_size: 

seo:
  favicons: # see https://hugomods.com/en/docs/seo/#favicons-module
    icon: images/logo.png # use logo as favicon.

# PWA settings, see https://hugomods.com/en/docs/pwa/#site-parameters.
pwa:
  debug: false
  manifest:
    background_color: '#712cf9'
    theme_color: '#712cf9'
    short_name: 'HB Theme'

hugopress:
  modules:
    hb-custom:
      hooks:
        # see layouts/partials/hugopress/modules/hb-custom/hooks/head-end.html.
        head-end:
          cacheable: true
        # see layouts/partials/hugopress/modules/hb-custom/hooks/body-end.html.
        body-end:
          cacheable: true
